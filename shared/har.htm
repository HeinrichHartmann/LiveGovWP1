<html>
	<head>
		<title>HAR</title>
		<script type="text/javascript">
			var xmlhttp;
			if (window.XMLHttpRequest)
				xmlhttp = new XMLHttpRequest();
			else
				xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
				
			function update(){
				var harout = document.getElementById('harout');
				
				xmlhttp.open("GET", "data.txt", false);
				xmlhttp.send();
				var data = xmlhttp.responseText;
				
				xmlhttp.open("GET", "color.txt", false);
				xmlhttp.send();
				var color = xmlhttp.responseText;
				
				harout.innerHTML = data;
				
				setTimeout(update, 1000);
			}
			
			window.onload = update;
		</script>
	</head>
	
	<body style="padding: 0px; margin: 0px">
		<div id="harout" style="width:100%; height:100%; text-align: center; line-height:800px; font-size: 8em; background-color: #7b5895; color:white;">---</div>
	</body>
</html>
